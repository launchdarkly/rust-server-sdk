name: Run CI
on:
  push:
    branches: [ main, 'feat/**' ]
    paths-ignore:
      - '**.md' # Do not need to run CI for markdown changes.
  pull_request:
    branches: [ main, 'feat/**' ]
    paths-ignore:
      - '**.md'

jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # If you only need the current version keep this.

      - name: Setup rust tooling
        run: |
          rustup override set 1.70
          rustup component add rustfmt clippy

      - uses: ./.github/actions/ci

      - name: 'Run contract tests with hyper_rustls'
        uses: ./.github/actions/contract-tests
        with:
          tls_feature: 'rustls'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Run contract tests with hyper_tls'
        uses: ./.github/actions/contract-tests
        with:
          tls_feature: 'tls'
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/build-docs

  musl-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # If you only need the current version keep this.

      - name: Setup rust tooling
        run: |
          rustup override set 1.70
          rustup component add rustfmt clippy
          rustup target add x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: TARGET_CC=musl-gcc RUSTFLAGS="-C linker=musl-gcc" cargo build --release --target=x86_64-unknown-linux-musl
